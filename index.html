<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="date-display"></div>
        <div id="list-switch">
            <img src="switch-icon-1.png" alt="Switch List" id="switch-icon-1" class="switch-icon">
            <img src="switch-icon-2.png" alt="Switch List" id="switch-icon-2" class="switch-icon hidden">
        </div>
    </header>
    <main>
        <div id="photo-container">
            <a href="" target="_blank" id="photo-link">
                <img src="" alt="Main Photo" id="main-photo">
            </a>
            <div class="arrow left-arrow" id="left-arrow">&lt;</div>
            <div class="arrow right-arrow" id="right-arrow">&gt;</div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
